<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./questionary.png" type="image/x-icon">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="start-screen ">
            <div class="quiz"   >
            
            </div>
                
            </div>
            
            <h1 class="heading">Quiz App</h1>
            <div class="settings">
                <label for="num-questions">Number-of-Questions</label>
                <select id="numberofquestions">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                </select>
                <label for="time">Select Category</label>
                <select id="category">
                    <option value="">Any Category</option>
                    <option value="10">General knowledge</option>
                    <option value="11">Books</option>
                    <option value="12">Items</option>
                    <option value="13">Music</option>
                    <option value="14">Video Games</option>
                    <option value="15">board Games</option>
                    <option value="16">Science and Nature</option>
                    <option value="17">Computers</option>
                    <option value="18">Mathmatics</option>2</option>
                    <option value="19">Sports</option>
                    <option value="20">History</option>
                    <option value="21">Politics</option>
                    <option value="22">Art</option>
                    <option value="23">Biology</option>
                    <option value="24">Vehicles</option>
                    <option value="25">Films</option>
                    <option value="26">Geo Graphy</option>
                    <option value="27">BioTech</option>
                    <option value="28">History</option>
                </select>


                <label for="difficulity"> Select difficulity </label>
                <select id="difficulity">
                    <option value=""> Any Difficulity </option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>


                </select>


                <label for="difficulity"> Select time per questions </label>
                <select id="time">
                    <option value="10"> 10 Seconds </option>
                    <option value="15">15 Seconds</option>
                    <option value="20">20 Seconds</option>
                    <option value="25"> 25 Seconds</option>
                    <option value="30">30 Seconds</option>
                    <option value="60">60 Seconds</option>


                </select>
            </div>
            <button class="btn-start"> Start Quiz</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
